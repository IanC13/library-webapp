<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Library</h1>
                <button type="button" id="addBookBtn">+ Add Book</button>
            </header>

            
            <div class="display-area">
                <div class="card-container">
                    <div class="book-card" data-pos="">
                        <div class="book-contents">
                            <p id="book-name">ame this is a long book title now this goes to second line give me ellipses</p>
                            <p id="author">a</p>
                            <p id="pages">3</p>
                            <button type="button" class="read-button">Not Read</button>
                        </div>           

                        <div class="button-div">
                            <button id="card-close-button" data-pos="">&times</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div id="add-book-modal">
            <div class="modal-container">
                <div class="heading">
                    <p>Add a book!</p>
                    <button id="close-button">&times</button>
                </div>
                
                <form id="form_id">
                    <div class="input-field">
                        <label for="formTitle">Title</label>
                        <input type="text" id="formTitle" name="title" required>
                    </div>
                    <div class="input-field">
                        <label for="formAuthor">Author</label>
                        <input type="text" id="formAuthor" name="text" required>
                    </div>
                    <div class="input-field">
                        <label for="formPages">Pages</label>
                        <input type="number" id="formPages" name="pages" required min="1">
                    </div>
    
                    <div class="check">
                        <label for="formRead">Read?</label>
                        <input type="checkbox" id="formRead" name="read">
                    </div>
                    
                    <button type="submit" id="modalAddBook" return false>Add Book</button>
                    
                </form>
            </div>
        </div>
    </body>
    </html>
